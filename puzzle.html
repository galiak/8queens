<!DOCTYPE html>
<html>
	<head>
		<title>Puzzle</title>
		<link type="text/css" rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="frame">
			<ol class="horizontal">
				<li>a</li>
				<li>b</li>
				<li>c</li>
				<li>d</li>
				<li>e</li>
				<li>f</li>
				<li>g</li>
				<li>h</li>
			</ol>
			<ol class="vertical">				
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>	
				<li>8</li>				
			</ol>			
			<div class="board">
			</div>	
			<ul>
				<li><button id="js_clear">Clear</button></li>
				<li><button id="js_solution">Show</button></li>
				<li class="message"><em></em></li>
			</ul>			
		</div>		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>   
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>		
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
